name: Security audit
on:
  push:
    paths: 
      - 'clients/rust/Cargo.toml'
      - 'clients/rust/Cargo.lock'
jobs:
  security_audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
